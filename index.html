<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="center-of-site">
    <h1>Get your personalized message!</h1>
    <form>
      <label for="replaceNumber">Enter any number</label>
      <input id="replaceNumber" type="number">
      <button type="submit">Give me my message!</button>
    </form> 
    </div>
    <div class="the-result">
    <h1>My Message</h1>
    <p><span class="message"></span></p>
    </div>
  </body> 
</html>
